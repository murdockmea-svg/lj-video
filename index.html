<script>
function init() {
// http://www.html5rocks.com/en/tutorials/track/basics/
// https://www.iandevlin.com/blog/2015/02/javascript/dynamically-adding-text-tracks-to-html5-video
var video = document.querySelector('video');
var subtitle = document.getElementById('subtitle');
var blob = new Blob([subtitle.textContent.trimStart()], {type: 'text/vtt'});
var track = document.createElement('track');
track.kind = 'subtitles';
track.label = subtitle.dataset.label;
track.srclang = subtitle.dataset.lang;
track.default = true;
track.src = URL.createObjectURL(blob);
video.appendChild(track);
}
init();
document.addEventListener('DOMContentLoaded', function() {
  const videoElement = document.getElementById('myVideo');
  if (videoElement) {
    videoElement.addEventListener('contextmenu', function(event) {
      // Prevents the browser's default context menu from appearing
      event.preventDefault();
    });
  }
});
const myVideo = document.getElementById('myVideo');
myVideo.addEventListener('contextmenu', (e) => {
  e.preventDefault();
});

</script>
